<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>SMS IO</title>

		<style text="text/css">
			body {
				background-color: #2e3436;
				color: #eeeeec;
				font-family: serif;
			}

			a {
				color: #fce94f;
			}

			a:hover {
				color: #edd400;
			}

			.message {
				border: 1px solid #fcaf3e;
				margin-top: 20px;
			}

				.message .body {
					padding: 20px 5px;
				}

				.message .header {
					background-color: #fcaf3e;
					font-size: 1.2em;
					color: #000;
					padding: 3px;
					min-height: 1.3em;
				}

					.message .header p {
						margin: 0;
					}

					.message .header .tofrom {
						float: left;
					}

					.message .header .date {
						float: right;
						text-align: right;
					}

			.clearboth {
				clear: both;
			}
		</style>
	</head>

	<body>
		<h1>SMS IO</h1>
		<p>Generated by <a href="https://github.com/pingvinen/smsio" target="_blank">SMS IO</a> at ${GeneratedTimestamp}</p>
		
		${MessageTemplateBegin}
		<div class="message">
			<div class="header">
				<p class="tofrom">${Message.ToFrom}: ${Message.ToFromNumber}</p>
				<p class="date">${Message.Timestamp}</p>
			</div>
			<div class="clearboth"></div>
			<div class="body">${Message.Body}</div>
		</div>
		${MessageTemplateEnd}
	</body>
</html>
